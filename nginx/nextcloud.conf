server {
    listen 80;
    listen [::]:80;
    server_name acerubuntuserver.tailea2d68.ts.net;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name acerubuntuserver.tailea2d68.ts.net;

    # HSTS settings
    add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

    # SSL certificates - IMPORTANT: Replace with your actual certificate paths
    # If you use Let's Encrypt / Certbot, they will likely be in /etc/letsencrypt/live/cloud.yourdomain.com/
    ssl_certificate acerubuntuserver.tailea2d68.ts.net.crt;
    ssl_certificate_key acerubuntuserver.tailea2d68.ts.net.key;

    location / {
        proxy_pass http://127.0.0.1:11000; # Forward traffic to the AIO container

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        client_max_body_size 0;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
